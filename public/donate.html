<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Donate Blood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Donate Blood</h1></header>
  <main>
    <form id="donateForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="date" name="dob" required />
      <input type="text" name="blood_group" placeholder="Blood Group" required />
      <button type="submit">Submit Donation</button>
    </form>
  </main>
  <script>
    document.getElementById("donateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch("http://localhost:5000/api/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      alert(res.ok ? "Donation submitted!" : "Error submitting donation.");
    });
  </script>
</body>
</html>
