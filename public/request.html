<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Request Blood</h1></header>
  <main>
    <form id="requestForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="text" name="blood_group" placeholder="Blood Group" required />
      <button type="submit">Submit Request</button>
    </form>
  </main>
  <script>
    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch("http://localhost:5000/api/request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      alert(res.ok ? "Request submitted!" : "Error submitting request.");
    });
  </script>
</body>
</html>
